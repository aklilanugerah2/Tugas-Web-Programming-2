<!DOCTYPE html>
<html>
    <!--Kode warna HTML (Hypertext Markup Language) ditandai dengan enam karakter setelah tagar (#), misalnya #000000-->
    <!--Warna HTML diatur dengan menggunakan kode HEX yang merupakan gagasan heksadesimal dari RGB.-->
        <head>
            <title>Contoh Penulisan Kode Warna CSS</title>
            <style type="text/css">
            p.satu {color:red;}
            p.dua {color:green;}
            p.tiga {color:blue;}
            p.empat {color:yellow;}
            p.lima {color:transparent;}
            p.enam {color:maroon teal yellowgreen burlywood aqua skyblue darkolivegreen}
            </style>
        </head>
    <body>
        <p class="satu">
            Kalimat ini berwarna merah
        </p>
            <br />
        <p class="dua">
            Kalimat ini berwarna ijo
        </p>
            <br />
        <p class="tiga">
            Kalimat ini berwarna biru
        </p>
            <br />
        <p class="empat">
            Kalimat ini berwarna kuning
        </p>
            <br />
        <p class="lima">
            Kalimat ini sepertinya tidak akan terlihat
        </p>
            <br />
        <p class="enam">
            Kalimat ini 
        </p>
    </body>
</html>
