<!DOCTYPE html>
<html>
    <!-- Inline CSS adalah kode CSS yang ditulis langsung pada atribut elemen HTML. 
        Setiap elemen HTML memiliki atribut style, disanalah inline CSS ditulis.-->
    <head>
        <title>Contoh Inline Style CSS</title>
        <style type="text/css">
        h2 {
        background-color:black;
        color:teal;
        }
        </style>
    </head>
        <body>
            <h2>
            Kalimat ini berwarna teal (hijau lumut) dan background warna hitam
            </h2>
        </body>
</html>
