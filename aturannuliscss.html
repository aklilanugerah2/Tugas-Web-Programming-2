<!DOCTYPE html>
<html>
    <!-- Selector ditempatkan pada awal penulisan CSS.-->
    <!-- Setelah penulisan selector, seluruh isi dari property dan valuenya (nilainya), 
        berada di antara kurung kurawal “{“ dan “}”.-->
    <!-- Diantara property satu dengan yang lainnya, dipisahkan dengan tanda titik koma(;)-->
    <!-- Diantara property dengan value (nilai), dipisahkan dengan anda titik dua(:).-->
    <!-- Untuk property yang memiliki 2 kata, spasi diantaranya digantikan dengan tanda hubung(-)-->
    <!-- Untuk properti yang berada pada baris terakhir, kita boleh mengabaikan tanda ‘;’ sebagai tanda tutup, 
        tetapi disarankan agar tetap menggunakan tanda ‘;’-->
    <head>
        <title>Belajar Penulisan CSS</title>
        <style type="text/css">
        body {font-size: 14px; color: red;}
        p {font-family: calibri, helvetica, sans-serif;}
        h1, h2 {text-decoration: underline; font-size: 23px; color: green;}
        </style>
    </head>
        <body>
            <h1>Belajar Aturan dan Cara Penulisan Kode CSS</h1>
            <h2>Aklil Anugerah Maulana</h2>
            <p>Aklil Anugerah Maulana lahir sumenep tahun 2000</p>

            <p>tk di pulau dan pindah pindah ke sumenep</p>
            <p>sd di lenteng karena ib sudah pindah mengajar di lenteng</p>
            <h2>pada tahun 2010</h2>
            <p>smp saya di sumenep </p>
        </body>
</html>
